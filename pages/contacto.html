    <!-- Modal de inicio de sesión -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Inicio de sesión</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="email" class="form-label">Correo electrónico:</label>
              <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña:</label>
              <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Iniciar sesión</button>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <div class="text-center">
            <a href="#" data-bs-toggle="modal" data-bs-target="#resetPasswordModal" data-bs-dismiss="modal">¿Olvidaste tu contraseña?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Modal de recuperación de contraseña -->
  <div class="modal fade" id="resetPasswordModal" tabindex="-1" aria-labelledby="resetPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="resetPasswordModalLabel">Recuperación de contraseña</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="resetEmail" class="form-label">Correo electrónico:</label>
              <input type="email" class="form-control" id="resetEmail" placeholder="Ingresa tu correo electrónico">
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Enviar correo de recuperación</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

    <!-- Contacto -->


    <div class="container">
        <h1 class="my-5 fs-2">Déjanos tus datos para ponernos en <span class="text-primary">contacto</span>.</h1>
        <form>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" class="form-control" id="name" placeholder="Ingresa tu nombre">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 mt-3">
              <div class="form-group">
                <label for="subject">Asunto:</label>
                <input type="text" class="form-control" id="subject" placeholder="Ingresa el asunto de tu mensaje">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 mt-3">
              <div class="form-group">
                <label for="message">Mensaje:</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Ingresa tu mensaje"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 my-4">
              <button type="submit" class="btn btn-primary">Enviar mensaje</button>
            </div>
          </div>
        </form>
      </div>
